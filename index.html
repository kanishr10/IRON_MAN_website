<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">

<link rel="preload" as="image" href="images/ironman 1.jpg">
<link rel="preload" as="image" href="images/ironman 2.jpg">
<link rel="preload" as="image" href="images/ironman 3.jpg">
<link rel="preload" as="image" href="images/ironman 4.jpg">
<link rel="preload" as="image" href="images/ironman 5.jpg">

</head>
<body>


<input type="checkbox" id="menu-toggle" hidden />

<header class="hero">
  <nav class="navbar">
    <div class="logo">IRON MAN</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Collection</a></li>
      <li><a href="#">Model</a></li>
    </ul>
    <button class="contact-btn"><span>Contact</span></button>


    <label for="menu-toggle" class="menu-ico">
      <svg xmlns="http://www.w3.org/2000/svg" height="34px" viewBox="0 -960 960 960" width="34px" fill="#e3e3e3"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    </label>
  </nav>


  <div class="nav-menu">

    <label for="menu-toggle" class="close-ico">
      <svg xmlns="http://www.w3.org/2000/svg" height="34px" viewBox="0 -960 960 960" width="34px" fill="#e3e3e3">
        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
      </svg>
    </label>

    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Collection</a></li>
    <li><a href="#">Model</a></li>
    <li><a href="#"><span>Contact</span></a></li>
  </div>

  <div class="bg-slider"></div>
</header>

          
    
</body>
</html>
